<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5/JS Device API Tasks</title>
   
</head>
<body>

    <h1>Web API Tasks (HTML5 & JavaScript Only)</h1>

    <section id="task1">
        <h2>User Location Detection</h2>
        <p>Click the button below to get your current location (requires browser permission).</p>
        <button onclick="getLocation()">Get Location</button>
       
    </section>

    <hr>

    <section id="task2">
        <h2> Activate Camera via Form</h2>
        <button onclick="activateCamera()">Activate Camera</button>
        <video id="camera-stream" autoplay playsinline></video>
        
    </section>

    <hr>

    <section id="task3">
        <h2> File Upload via Form</h2>
        <form id="upload-form">
            <label for="file-input">Select File:</label>
            <input type="file" id="file-input" name="uploadedFile" required>
            <br><br>
            <button type="submit">Simulate Upload</button>
        </form>
        <p id="upload-status">No file selected.</p>
    </section>

    <script>
        // =======================================================
        // exo1
        // =======================================================
        function getLocation() {
            const output = document.getElementById('location-output');
            
            if (navigator.geolocation) {
                // Attempt to get the current position
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Success callback
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        output.innerHTML = `
                           
                            Latitude: ${lat.toFixed(6)}<br>
                            Longitude: ${lon.toFixed(6)}
                        `;
                    }
                    
                );
            } 
        }

        // =======================================================
        // exo2
        // =======================================================
        function activateCamera() {
            const videoElement = document.getElementById('camera-stream');
            const statusElement = document.getElementById('camera-status');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        // Success: Stream the video to the element
                        videoElement.srcObject = stream;
                        
                    })
                   
            }
        }

        // =======================================================
        // exo3
        // =======================================================
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from performing a default submission

            const fileInput = document.getElementById('file-input');
            const statusElement = document.getElementById('upload-status');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                
                // You could use the FormData object here if you were sending it to a server, 
                // but since there's no backend, we just display the file properties.
                
                statusElement.innerHTML = `
                    File Name: ${file.name}<br>
                `;

            } else {
                statusElement.innerHTML = "Please select a file to simulate the upload.";
            }
        });
    </script>
</body>
</html>
